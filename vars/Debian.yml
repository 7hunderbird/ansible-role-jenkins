---
jenkins_default_pip_executable: pip3
jenkins_default_python_executable: python3

jenkins_config_service_path: /etc/default/jenkins
jenkins_requirements:
  - gcc
  - openssl
  - python-dev
  - libssl-dev
  - openssh-client
  - git
  - net-tools
  - wget
  - lsof
  - python
  - '{{ python_executable | default("python3") }}-pip'
  - unzip
  - openssl
