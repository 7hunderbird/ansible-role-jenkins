---
jenkins_default_pip_executable: pip
jenkins_default_python_executable: python

jenkins_config_service_path: /etc/sysconfig/jenkins
jenkins_requirements:
  - gcc
  - python-devel
  - openssl-devel
  - openssh-clients
  - git
  - net-tools
  - wget
  - lsof
  - python
  - unzip
  - openssl
  - '{{ python_executable | default("python") }}-pip'
